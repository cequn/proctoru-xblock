{% load i18n %}
<div class="content-wrapper proctoru">
 <h2>{{self.display_name}}</h2>
 <p class="content-para">{{self.description}}<span class="color-skyblue"><strong></strong></span></p>
    <div class="form-wrapper proctoru">
        <h3 class="form-title">{% trans "Exam Password" %}</h3>
        
        <div class="row">
         <div class="col-md-12">
          <div class="border-bottom">&nbsp;</div>
         </div>
        </div>

        <div class="row">
            <div class="col-sm-12 password-reset">
                <div class="form-group col-md-3 col-md-offset-3">
                    <input type="password" class="form-control" placeholder="Exam Password" id="exam-password" />
                </div> 
                <div class="form-group">
                  <button type="button" class="btn btn-info unlock-exam-btn">{% trans "START EXAM" %}</button>
                </div>

            </div>
        </div>

    </div>
    <!--end form-wrapper-->
</div>
